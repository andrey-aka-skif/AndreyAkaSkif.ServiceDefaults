name: CI

on:
    push:
        branches: ['**']
    pull_request:
        types: [opened, synchronize, reopened]
    workflow_dispatch:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âœ¨ Setup .NET
              uses: actions/setup-dotnet@v4

            - name: ğŸšš Restore
              run: dotnet restore

            - name: ğŸ› ï¸ Build
              run: dotnet build --configuration Release --no-restore

            - name: ğŸ§ª Test
              run: echo "Empty tests"
